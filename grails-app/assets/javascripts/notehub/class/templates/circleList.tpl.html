<div class="content">

    <div class="row">
        <div class="col-md-6">
            <h2></h2> <!-- TODO WHAT GOES HERE? -->
        </div>
        <div class="col-md-6">
            <a type="button" class="btn btn-default btn-block btn-create hvr-back-pulse" href="/create-circle?id={{ vm.id }}">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Create Circle</span></a>
        </div>
    </div>

    <!-- List Filtering Features -->
    <div class="row options">
        <!-- Search Feature -->
        <div class="col-md-6">
            <!-- <span class="mobile-hide" >Search: </span>  --><!-- TODO: need a subtitle? -->
            <input placeholder="Search" ng-model="$ctrl.query" class="ng-pristine ng-untouched ng-valid ng-empty">
        </div>

        <!-- Ordering Feature -->
        <div class="col-md-6">
            <!-- <span class="mobile-hide" >Order by:</span> --> <!-- TODO: need a subtitle? -->
            <select placeholder="Sort By" ng-model="$ctrl.orderProp" class="ng-pristine ng-untouched ng-valid ng-not-empty">
                <option value="" disabled selected hidden>Sort By...</option>
                <option value="name">Name (ascending)</option>
                <option value="-name">Name (descending)</option>
            </select>
        </div>
    </div>

    <!-- Display Circle Content-->
    <ul class= "content-list">
        <li ng-show="!vm.usersCircles.length" class="empty-item" style="padding: 20px">No Circles</li>
        <li class = "clearfix" ng-repeat= "circle in vm.usersCircles  | filter:$ctrl.query | orderBy:$ctrl.orderProp">
            <a class="hvr-bounce-to-bottom" href="/circle?id={{ circle.id }}&circle=1"> <!-- TODO: PROPERLY LINK TO SPECIFIC CLASS ID -->
                <h2>{{circle.name}}</h2>
                <small class = "description">{{circle.desc}}</small>
            </a>
        </li>
    </ul>
</div>
